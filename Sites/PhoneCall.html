<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Call Screen</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .phone-screen {
            background-color: #000;
            width: 375px; /* Width of iPhone X screen */
            height: 812px; /* Height of iPhone X screen */
            margin: 0 auto;
            padding: 20px;
            border-radius: 30px;
            border: 10px solid #555; /* Border similar to iPhone X */
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }
        .top-bar {
            background-color: #222;
            height: 50px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        .status-bar {
            background-color: #000;
            height: 20px;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
        }
        .call-info {
            font-size: 20px;
            margin-top: 100px;
        }
        .phone-number {
            font-weight: bold;
            font-size: 28px;
            margin-top: 20px;
        }
        .keypad {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .key {
            background-color: #333;
            color: #fff;
            padding: 12px 17px;
            border-radius: 50%;
            margin: 8px;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .key:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <div class="top-bar"></div>
        <div class="status-bar"></div>
        <div class="call-info">Calling</div>
        <div class="phone-number">(415) 555-6789</div>
        <div class="keypad">
            <div class="key" onclick="startMessage()">1</div>
            <div class="key" onclick="startMessage()">2</div>
            <div class="key" onclick="startMessage()">3</div>
            <div class="key" onclick="startMessage()">4</div>
            <div class="key" onclick="startMessage()">5</div>
            <div class="key" onclick="startMessage()">6</div>
            <div class="key" onclick="startMessage()">7</div>
            <div class="key" onclick="startMessage()">8</div>
            <div class="key" onclick="startMessage()">9</div>
            <div class="key" onclick="startMessage()">*</div>
            <div class="key" onclick="startMessage()">0</div>
            <div class="key" onclick="startMessage()">#</div>
        </div>
    </div>
    <script>
        var currentIndex = 0;

        function startMessage() {
            var messageParts = [
                "Hi, you've reached CodeCanvas. We're sorry we missed your call, but your message matters to us.",
                "Please leave your name, number, and a brief description of how we can assist you, and we'll get back to you as soon as possible.",
                "Your satisfaction is our priority at CodeCanvas, and we appreciate your patience.",
                "Thank you for choosing us, and we look forward to connecting with you soon."
                // Add more message parts here
            ];

            if (currentIndex < messageParts.length) {
                document.querySelector('.call-info').innerText = messageParts[currentIndex];
                currentIndex++;
            } else {
                document.querySelector('.call-info').innerText = "";
                currentIndex = 0;
            }
        }
    </script>
</body>
</html>
