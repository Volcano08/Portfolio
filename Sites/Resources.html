<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        header {
            background-image: url(../Images/Header-Background.jpg);
            height: 150px; /* Increased height */
            background-size: cover; /* Adjusted background size */
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: space-between; /* Space items evenly */
            align-items: center; /* Center content vertically */
            padding: 0 20px; /* Add some padding to the sides */
            position: fixed; /* Fixed positioning */
            width: 100%; /* Take full width */
            top: 0; /* Positioned at the top */
            z-index: 1000; /* Ensure it's on top of other content */
        }
        .Logo {
            width: 150px; /* Increased logo size */
            height: auto; /* Set height to auto for responsiveness */
        }
        .NavLinks {
            display: flex;
            align-items: center;
        }
        .NavLinks a {
            text-decoration: none;
            color: white;
            margin: 0 10px; /* Adjust margin for spacing */
            font-weight: bold; /* Make navigation links bold */
        }
        body {
            background-color: #333333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make body full height */
            margin: 0; /* Remove default margin */
            padding-top: 150px; /* Adjust body padding to accommodate header */
            margin-bottom: 60px; /* Adjust body margin to accommodate footer */
        }
        .square-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px; /* Increased gap between squares */
            padding-top: 20px; /* Added padding between header and squares */
        }
        .square {
            width: 200px; /* Increased square size */
            height: 200px; /* Increased square size */
            background-color: grey; /* Change background color to grey */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem; /* Font size for content */
            position: relative; /* Position relative for absolute positioning */
            padding: 20px; /* Added padding */
        }
        .square .title {
            position: absolute; /* Position absolute for title */
            top: 10px; /* Adjust top position */
            left: 10px; /* Adjust left position */
            font-weight: bold; /* Bold title */
            font-size: 1.2rem; /* Adjust title font size */
            margin-bottom: 10px; /* Adjust margin below title */
        }
        .square .links {
            display: flex; /* Display links in a row */
            flex-direction: column; /* Display links in a column */
            align-items: flex-start; /* Align items to start */
        }
        .square .links a {
            text-decoration: none; /* Remove underline */
            color: white; /* Set link color */
            margin-top: 5px; /* Adjust margin between links */
        }
        .square.animated {
            animation: squareAppear 2s forwards; /* Animation applied */
            opacity: 0; /* Initially invisible */
        }
        @keyframes squareAppear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        footer {
            color: red;
            background-color: #222; /* Dark background for footer */
            padding: 20px;
            text-align: center;
            position: fixed; /* Fixed positioning */
            bottom: 0; /* Positioned at the bottom */
            width: 100%; /* Take full width */
            box-sizing: border-box; /* Include padding in width */
            border-top: 2px solid red; /* Add border on top */
        }
    </style>
</head>
<body>
    <header>
        <div class="NavLinks">
            <a href="Projects.html">Projects</a>
        </div>
        <a class="NavLinks" href="../index.html">
            <img class="Logo" src="../Images/Logo.jpg" alt="Logo Image">
        </a>
        <div class="NavLinks">
            <a href="Resources.html">Resources</a> <!-- Add .html to Resources link -->
        </div>
    </header>

    <!-- Square Container -->
    <div class="square-container">
        <!-- Top Left Box -->
        <div class="square animated">
            <div class="title">AI Tools</div>
            <div class="links">
                <a href="https://chat.openai.com/">ChatGPT</a>
                <a href="https://www.humanizeaitext.org/">AI Humanizer</a>
            </div>
        </div>
        <!-- Top Right Box -->
        <div class="square animated">
            <div class="title">Coding Resources</div>
            <div class="links">
                <a href="https://code.visualstudio.com/">VSCode</a>
                <a href="https://github.com/">GitHub</a>
            </div>
        </div>
        <!-- Bottom Left Box -->
        <div class="square animated">
            <div class="title">Other Links</div>
            <div class="links">
                <a href="https://www.bing.com/ck/a?!&&p=570aab69ad71e9c3JmltdHM9MTcxMTY3MDQwMCZpZ3VpZD0zZDE3ZGY5MC01M2RmLTYzZmUtMGRiYy1jYmI2NTJmNjYyNjgmaW5zaWQ9NTIwMQ&ptn=3&ver=2&hsh=3&fclid=3d17df90-53df-63fe-0dbc-cbb652f66268&psq=microsoft+365+login&u=a1aHR0cHM6Ly93d3cub2ZmaWNlLmNvbS8&ntb=1">Office 365</a>
            </div>
        </div>
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.square-container').innerHTML += '<div class="square animated">Box 4</div>'; // Add the fourth square after 2 seconds
        }, 2000);
    </script>

</body>
</html>
